<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1">
      <link rel="icon" href="/fotrd/src/images/cfavicon.ico" type="image/x-icon">
    <title>Fund Investments</title>
     		<script type="text/javascript">

 		 function loadjscssfile(){


 		 						var xhttp = new XMLHttpRequest();
 		 						xhttp.onreadystatechange = function() {
 		 						if (this.readyState == 4 && this.status == 200) {
 		 							var response = xhttp.responseText;
 		 							var responseArr = response.split('~');
 		 							var apiurl		= responseArr[0];
 		 							var bundleurl	= responseArr[1];

 		 							sessionStorage.setItem("apiurl", apiurl.trim());

 		 							var filename	= bundleurl.trim()+'/'+'index_bundle.js?v=06292022';

 		 							var script = document.createElement("script");
 		 							script.type = "text/javascript";
 		 							script.src = filename;
 		 							document.body.appendChild(script);

 		 						}
 		 						};

 	 						xhttp.open("GET", "/fotrd/auth/bundle", false);
 		 						xhttp.send();

 				}
 		</script>
<style>
            a { cursor: pointer; }
            .help-block { font-size: 12px; }
            html{
            font-size: 15px;
            }
    </style>
</head>
<body>
    <div id="fo2root"></div>
 	    <script type="text/javascript">
 	    	loadjscssfile();
 	    </script>
</body>
</html>
